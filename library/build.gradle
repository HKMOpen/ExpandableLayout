apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    compile libden.appCompat
    compile libden.annotation
    androidTestCompile "com.android.support.test:runner:${SUPPORT_TEST_VERSION}"
    androidTestCompile "com.android.support.test:rules:${SUPPORT_TEST_VERSION}"
}


ext {
    PUBLISH_GROUP_ID = 'com.hkm.ui'
    PUBLISH_VERSION = project.VERSION_NAME
}

apply from: 'bintrayrelease.gradle'
